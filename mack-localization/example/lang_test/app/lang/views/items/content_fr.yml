     Magasin d'épicerie cartes

     De nombreux magasins comme Kroger ont stocker les cartes de réduction. Beaucoup de ces magasins offre un certain pourcentage de réduction d'argent par gallon ou l'essence gratuite en fonction de vos dépenses au cours du mois précédent. Par exemple, si je magasin Kroger et à dépenser $ 150 en Novembre Décembre viennent ensuite je recevrai ,10 de congé par gallon de gaz Je pompe sur mon quatre premières visites. Si le montant que vous dépensez plus de 150 $ le montant de réduction par gallon augmente également, par exemple, 350 $ est dépensé hors .20 vous un gallon, $ 550 vous permet de bénéficier de .30 par gallon et rien de plus de $ 750 par mois et que vous recevez .50 off par gallon . La clé de l'utiliser à votre avantage est de remplir votre réservoir pour les quatre premiers remplir up vous utilisez ce mois, depuis le rabais ne s'applique que la première quatre fois. Même si vous n'avez pas à Kroger boutique, vous pouvez toujours mettre un gallon .03 seulement acheter en utilisant leur carte de magasin et de gaz. Si vous ne disposez pas d'un Kroger dans votre région vérifier auprès de votre épicerie locale pour voir ce que les promotions, ils courent.

     Speedway Speedy récompense carte

     Speedway station d'essence est une chaîne à l'échelle du pays qui offre une carte de réduction. Ces cartes sont exactement comme ceux que vous utilisez pour l'épicerie ou CVS cartes bonus. Ils sont libres de faire et peut être ramassé à tout emplacement Speedway. Cette carte vous offre gratuitement des produits une fois que vous gagnez autant de points. Vous pouvez obtenir quoi que ce soit d'un libre Coca-Cola à l'argent de votre prochaine remplir de même gagner des cartes-cadeaux. Bien que la réduction ne s'applique pas droit, ensuite, vous pourrez gagner des points pour vous faire gagner du gaz plus tard. Un autre excellent programme qui tourne souvent Speedway est le $ 1 $ hors tout 25 Speedway carte-cadeau achat. Cela signifie que vous payez 24 $ pour un 25 $ carte-cadeau. Donc, ce que nous faisons chaque semaine est lancé à Speedway, en utilisant ma carte de récompenses Speedy-je acheter un 25 $ carte-cadeau de 24 $, gagnez des points pour mon achat et ensuite demi-tour et de l'utilisation du don sur ma carte de gaz. Ce qui permet un gain moi un 1 $ à chaque fois et je accumuler des points en faveur du libre choses. Je sais que ce n'est pas une énorme des économies, mais il ajoute.

     Obtenir gaz dans le milieu de la semaine

     Les prix du gaz sont toujours plus élevé le week-end et pendant des semaines. La compagnie de gaz du savoir que les gens font de plus voyager pendant ces périodes et la demande pour le gaz est plus élevé si elles augmentent le prix. Remplissage sur un mardi ou mercredi, par opposition à remplir le vendredi ou le dimanche vous permettra d'économiser de n'importe où à partir de .03 à même plus élevé que .15 un gallon. Si vous connaissez votre aller quelque part pour le week-end à venir remplir plus tôt. Si vous aurez besoin de gaz à nouveau par le week-end investir dans un bidon d'essence ou deux, les remplir et de les stocker dans votre garage. Ils seront là viennent les week-end lorsque les prix du gaz ont bondi de retour.

     Car Pool

     Le covoiturage est une des meilleures façons de mettre au gaz. Si vous avez un collègue qui vit près de chez vous offrir faire du covoiturage avec eux. Ou peut-être que votre enfant a un ami qui vit près par cet assiste à la même école, offrent aux échanges avec les autres parents de l'enfant de prendre les enfants à l'école. Si votre titre de la même façon que quelqu'un d'autre pourquoi ne pas payer de gaz dans l'un voyage au lieu de deux personnes paient pour l'avoir? Non seulement faudra-t-il aider votre livre de poche, mais c'est bon pour l'environnement.

     Bien que ces conseils et astuces mai pas vous mettre un énorme à ce point avec les prix du gaz n'importe où de $ 3 à $ 4 + selon l'endroit où vous vivez, tous les aide peu en cours de route."
